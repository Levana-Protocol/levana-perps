[package]
name = "levana_perpswap_cosmos_shared"
version = "0.1.0-beta.15"
authors = ["Levana Team"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cw-storage-plus = { version = "2.0.0", default-features = false }
serde = { version = "1.0.199", features = ["rc"] }
cosmwasm-std = { version = "2.0.2", features = ["abort"] }
schemars = { version = "0.8.17", default-features = false }
anyhow = "1.0.82"
cw2 = "2.0.0"
serde-json-wasm = "0.4.1"
cosmwasm-schema = {git = "https://github.com/Levana-Protocol/cosmwasm.git", rev = "cd3ae282e21e5082dd4cff8d23535159d59cb7d8", features=["allow-unknown-fields"] }
arbitrary = { version = "1.2.0", optional = true, default-features = false, features = ["derive"] }
serde_json = { version = "1.0.90", default-features = false }
pyth-sdk-cw = { git = "https://github.com/lvn-hasky-dragon/pyth-crosschain.git", rev = "9e8a673aae1e6bf36d60b8591a6d24792ad13111"}
thiserror = "1"
chrono = { version = "0.4.31", optional = true, default-features = false, features = ["std"]}


[features]
debug_log = []
arbitrary = ["dep:arbitrary"]

[dev-dependencies]
quickcheck = "1"
