[package]
name = "levana_perpswap_cosmos_msg"
version = "0.1.0-beta.15"
authors = ["Levana Team"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde_json = "1.0.90"
serde = "1.0.199"
cosmwasm-std = { version = "2.0.2", default-features = false, features = ["abort"] }
schemars = "0.8.17"
cw-storage-plus = { version = "2.0.0", default-features = false }
anyhow = "1.0.82"
cw-utils = "2.0.0"
arbitrary = { version = "1.2.0", optional = true, features = ["derive"] }
cosmwasm-schema = {git = "https://github.com/Levana-Protocol/cosmwasm.git", rev = "cd3ae282e21e5082dd4cff8d23535159d59cb7d8", features=["allow-unknown-fields"] }
cw2 = "2.0.0"
enum-iterator = "1.2"
once_cell = "1.17"
shared = { path = "../shared", package = "levana_perpswap_cosmos_shared" }
pyth-sdk-cw = { git = "https://github.com/lvn-hasky-dragon/pyth-crosschain.git", rev = "9e8a673aae1e6bf36d60b8591a6d24792ad13111"}

[dev-dependencies]
fs_extra = "1.2.0"
quickcheck = "1"

[features]
default = ["bridge"]
arbitrary = ["dep:arbitrary", "shared/arbitrary"]
bridge = []
