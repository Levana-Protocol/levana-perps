[package]
name = "levana_perpswap_cosmos_msg"
version = "0.1.0-beta.15"
authors = ["Levana Team"]
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
serde_json = "1.0.90"
serde = "1.0.199"
cosmwasm-std = { workspace = true, features = ["abort"] }
cosmwasm-schema = { workspace = true, features=["allow-unknown-fields"] }
pyth-sdk-cw = { workspace = true }
schemars = "0.8.17"
cw-storage-plus = { version = "2.0.0", default-features = false }
anyhow = "1.0.82"
thiserror = "1"
cw-utils = "2.0.0"
arbitrary = { version = "1.2.0", optional = true, features = ["derive"] }
cw2 = "2.0.0"
enum-iterator = "1.2"
once_cell = "1.17"
shared = { path = "../shared", package = "levana_perpswap_cosmos_shared" }

[dev-dependencies]
fs_extra = "1.2.0"
quickcheck = "1"

[features]
default = ["bridge"]
arbitrary = ["dep:arbitrary", "shared/arbitrary"]
bridge = []
