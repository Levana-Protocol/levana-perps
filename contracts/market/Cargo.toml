[package]
name = "levana_perpswap_cosmos_market"
version = "0.1.2"
authors = ["Levana Team"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# use library feature to disable all instantiate/execute/query exports
library = []
sanity = []
sei = ["sei-cosmwasm"]


[dependencies]
msg = {package = "levana_perpswap_cosmos_msg", path = "../../packages/msg" }
shared = {package = "levana_perpswap_cosmos_shared", path = "../../packages/shared" }
cosmwasm-std = { version = "2.0.2", features = ["abort"] }
cw2 = "2.0.0"
cw-storage-plus = "2.0.0"
serde = { version = "1.0.199", default-features = false, features = ["derive"] }
semver = "1.0.15"
anyhow = "1.0.82"
cw-utils = "2.0.0"
once_cell = "1"
indoc = "1.0.8"
pyth-sdk-cw = { git = "https://github.com/lvn-hasky-dragon/pyth-crosschain.git", rev = "9e8a673aae1e6bf36d60b8591a6d24792ad13111"}
sei-cosmwasm = { git = "https://github.com/lvn-hasky-dragon/sei-cosmwasm.git", rev = "8d2e75bd8ec967515f4666113153de37d7e08375", optional = true }

[dev-dependencies]
cosmwasm-schema = {git = "https://github.com/Levana-Protocol/cosmwasm.git", rev = "cd3ae282e21e5082dd4cff8d23535159d59cb7d8", features=["allow-unknown-fields"] }
shared = {package = "levana_perpswap_cosmos_shared", path = "../../packages/shared", features = ["debug_log"] }
proptest = "1.0.0"
