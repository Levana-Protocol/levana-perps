[package]
name = "levana_perpswap_cosmos_market"
version = "0.1.0-beta.15"
authors = ["Levana Team"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []
sanity = []


[dependencies]
msg = {package = "levana_perpswap_cosmos_msg", path = "../../packages/msg" }
shared = {package = "levana_perpswap_cosmos_shared", path = "../../packages/shared" }
cosmwasm-std = { version = "1.1.9", features = ["abort"] }
cw2 = "1.0.0"
cw-storage-plus = "1.0.1"
serde = { version = "1.0.151", default-features = false, features = ["derive"] }
semver = "1.0.15"
anyhow = "1.0.67"
cw-utils = "1.0.1"
once_cell = "1"
indoc = "1.0.8"
pyth-sdk-cw = "1.2.0"
sei-cosmwasm = "0.4.10"

[dev-dependencies]
cosmwasm-schema = "1.1.9"
shared = {package = "levana_perpswap_cosmos_shared", path = "../../packages/shared", features = ["debug_log"] }
proptest = "1.0.0"
